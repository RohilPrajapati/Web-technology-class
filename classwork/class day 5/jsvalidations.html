<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate JS</title>
    <script>
        function validate(){
            var fullname = document.getElementById("fname").value;
            var address = document.getElementById("address").value;

            if (fullname ==  ''){
                alert("Name can't be blank");
                return false
            }
            if (address == ''){
                alert("Address can't be blank")
                return false
            }
            document.getElementById('form').submit();
        }
    </script>
</head>
<body>
    <form action="" id="form" onsubmit="event.preventDefault(); validate();" method="GET">
        <label for="fullname">Full Name</label>
        <input id="fname" type="text" placeholder="Enter the full name"><br>
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Enter the address"><br>
        <input type="submit">
    </form>
</body>
</html>
