<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nested list</title>
</head>
<body>
	<h1>Nested list of class and section</h1>
	<h2>Classes and Section</h2>
	<ol type="5" start="2">
		<li>class 2
			<ul type="square">
				<li>section a</li>
				<li>section b</li>
				<li>section c</li>
			</ul>
		</li>
		<li>class 3
			<ul type="circle">
				<li>section a</li>
				<li>section b</li>
			</ul>
		</li>
		<li>class 4
			<ul type="disc">
				<li>section a</li>
				<li>section b</li>
				<li>section c</li>
			</ul>
		</li>
	</ol>
</body>
</html>
